<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Pickup Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .info-row {
            margin-bottom: 15px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .location {
            color: #667eea;
            font-size: 20px;
        }

        .editable-section {
            background: #fff3cd;
            border: 2px dashed #ffc107;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .edit-label {
            color: #856404;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            margin-bottom: 10px;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 60px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .edit-hint {
            color: #856404;
            font-size: 12px;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: #10b981;
            color: white;
        }

        .btn-confirm:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-cancel {
            background: #ef4444;
            color: white;
        }

        .btn-cancel:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            display: none;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 16px;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }

        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üöï</div>
        <h1>Confirm Your Pickup</h1>
        <p class="subtitle">Please verify and confirm your taxi booking</p>

        <div class="info-box">
            <div class="info-row">
                <div class="info-label">Name</div>
                <div class="info-value" id="customerName">Loading...</div>
            </div>
            <div class="info-row">
                <div class="info-label">Phone Number</div>
                <div class="info-value" id="phoneNumber">Loading...</div>
            </div>
        </div>

        <div class="editable-section">
            <div class="edit-label">
                <span>üìç</span>
                <span>Pickup Location</span>
            </div>
            <textarea id="pickupLocation" placeholder="Enter pickup location...">Loading...</textarea>
            <div class="edit-hint">‚úèÔ∏è You can edit the location if it's incorrect</div>
        </div>

        <div class="info-box">
            <div class="info-row">
                <div class="info-label">Dropoff Location</div>
                <div class="info-value location" id="dropoffLocation">Loading...</div>
            </div>
        </div>

        <div class="debug" id="debug"></div>

        <div class="buttons">
            <button class="btn-confirm" id="confirmBtn">
                ‚úì Confirm Booking
            </button>
            <button class="btn-cancel" id="cancelBtn">
                ‚úó Cancel
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="message success-message" id="successMessage"></div>
        <div class="message error-message" id="errorMessage"></div>

        <div class="footer">
            Need help? Contact our support team
        </div>
    </div>

    <script>
        // Your n8n webhook URL
        const N8N_WEBHOOK_URL = '';

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Debug: show all parameters
        const debugDiv = document.getElementById('debug');
        let debugInfo = 'URL Parameters received:<br>';
        urlParams.forEach((value, key) => {
            debugInfo += `${key}: ${value}<br>`;
        });
        debugDiv.innerHTML = debugInfo;

        // Get parameters
        const firstName = urlParams.get('firstName') || urlParams.get('firstname') || 'N/A';
        const lastName = urlParams.get('lastName') || urlParams.get('lastname') || '';
        const phone = urlParams.get('phone') || 'N/A';
        const pickup = urlParams.get('pickup') || urlParams.get('pickupLocation') || 'N/A';
        const dropoff = urlParams.get('dropoff') || urlParams.get('dropoffLocation') || 'N/A';
        const bookingId = urlParams.get('id') || 'N/A';

        // Display data immediately
        document.getElementById('customerName').textContent = `${firstName} ${lastName}`;
        document.getElementById('phoneNumber').textContent = phone;
        document.getElementById('pickupLocation').value = pickup;
        document.getElementById('dropoffLocation').textContent = dropoff;

        // Confirm button
        document.getElementById('confirmBtn').addEventListener('click', function() {
            sendConfirmation('confirmed');
        });

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', function() {
            sendConfirmation('cancelled');
        });

        function sendConfirmation(status) {
            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Get current pickup (might be edited)
            const currentPickup = document.getElementById('pickupLocation').value;

            // Disable buttons
            confirmBtn.disabled = true;
            cancelBtn.disabled = true;
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // If no webhook, just show success
            if (!N8N_WEBHOOK_URL || N8N_WEBHOOK_URL === '') {
                setTimeout(() => {
                    if (status === 'confirmed') {
                        successMessage.textContent = '‚úì Booking confirmed! Your taxi will arrive shortly.';
                    } else {
                        successMessage.textContent = '‚úì Booking cancelled successfully.';
                    }
                    successMessage.style.display = 'block';
                }, 500);
                return;
            }

            // Show loading
            loading.style.display = 'block';

            // Send to webhook
            fetch(N8N_WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    status: status,
                    bookingId: bookingId,
                    firstName: firstName,
                    lastName: lastName,
                    phone: phone,
                    pickupLocation: currentPickup,
                    dropoffLocation: dropoff,
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => {
                loading.style.display = 'none';
                if (response.ok) {
                    if (status === 'confirmed') {
                        successMessage.textContent = '‚úì Booking confirmed! Your taxi will arrive shortly.';
                    } else {
                        successMessage.textContent = '‚úì Booking cancelled successfully.';
                    }
                    successMessage.style.display = 'block';
                } else {
                    throw new Error('Failed');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                errorMessage.textContent = '‚úó Something went wrong. Please try again.';
                errorMessage.style.display = 'block';
                confirmBtn.disabled = false;
                cancelBtn.disabled = false;
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Pickup Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-row {
            margin-bottom: 15px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .location {
            color: #667eea;
            font-size: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: #10b981;
            color: white;
        }

        .btn-confirm:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-cancel {
            background: #ef4444;
            color: white;
        }

        .btn-cancel:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message, .error-message {
            display: none;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 16px;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš•</div>
        <h1>Confirm Your Pickup</h1>
        <p class="subtitle">Please verify your taxi booking details</p>

        <div class="info-box">
            <div class="info-row">
                <div class="info-label">Name</div>
                <div class="info-value" id="customerName">Loading...</div>
            </div>
            <div class="info-row">
                <div class="info-label">Phone Number</div>
                <div class="info-value" id="phoneNumber">Loading...</div>
            </div>
            <div class="info-row">
                <div class="info-label">Pickup Location</div>
                <div class="info-value location" id="pickupLocation">Loading...</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-confirm" id="confirmBtn" onclick="confirmBooking()">
                âœ“ Confirm
            </button>
            <button class="btn-cancel" id="cancelBtn" onclick="cancelBooking()">
                âœ— Cancel
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="success-message" id="successMessage">
            âœ“ Booking confirmed! Your taxi will arrive shortly.
        </div>

        <div class="error-message" id="errorMessage">
            âœ— Something went wrong. Please try again or call us.
        </div>

        <div class="footer">
            Need help? Contact our support team
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'Guest';
        const phone = urlParams.get('phone') || 'N/A';
        const location = urlParams.get('location') || 'N/A';
        
        // Your n8n webhook URL - REPLACE THIS WITH YOUR ACTUAL WEBHOOK URL
        const N8N_WEBHOOK_URL = '';

        // Display booking details
        document.getElementById('customerName').textContent = decodeURIComponent(name);
        document.getElementById('phoneNumber').textContent = decodeURIComponent(phone);
        document.getElementById('pickupLocation').textContent = decodeURIComponent(location);

        async function confirmBooking() {
            await sendConfirmation('confirmed');
        }

        async function cancelBooking() {
            await sendConfirmation('cancelled');
        }

        async function sendConfirmation(status) {
            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Disable buttons and show loading
            confirmBtn.disabled = true;
            cancelBtn.disabled = true;
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Send confirmation to n8n webhook
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: status,
                        name: decodeURIComponent(name),
                        phone: decodeURIComponent(phone),
                        location: decodeURIComponent(location),
                        timestamp: new Date().toISOString()
                    })
                });

                loading.style.display = 'none';

                if (response.ok) {
                    if (status === 'confirmed') {
                        successMessage.textContent = 'âœ“ Booking confirmed! Your taxi will arrive shortly.';
                        successMessage.style.display = 'block';
                    } else {
                        successMessage.textContent = 'âœ“ Booking cancelled successfully.';
                        successMessage.style.backgroundColor = '#fee2e2';
                        successMessage.style.color = '#991b1b';
                        successMessage.style.display = 'block';
                    }
                } else {
                    throw new Error('Failed to send confirmation');
                }
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                confirmBtn.disabled = false;
                cancelBtn.disabled = false;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>

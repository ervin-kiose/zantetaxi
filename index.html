<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .taxi-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .booking-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .detail-row {
            margin-bottom: 15px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: #666;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .editable-section {
            margin-top: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-decline {
            background: #f44336;
            color: white;
        }

        .btn-decline:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #4caf50;
            color: white;
        }

        .status-message.error {
            background: #f44336;
            color: white;
        }

        .status-message.info {
            background: #2196f3;
            color: white;
        }

        .edit-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

        .edit-toggle button {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            font-size: 14px;
        }

        .edit-toggle button:hover {
            background: #667eea;
            color: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="taxi-icon">üöï</div>
            <h1>Booking confirmation</h1>
        </div>

        <div class="booking-details" id="viewMode">
            <div class="detail-row">
                <div class="detail-label">Booking ID</div>
                <div class="detail-value" id="displayBookingId">-</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">First Name</div>
                <div class="detail-value" id="displayName">-</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Phone Number</div>
                <div class="detail-value" id="displayPhone">-</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Pickup Location</div>
                <div class="detail-value" id="displayPickup">-</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Destination</div>
                <div class="detail-value" id="displayDropoff">-</div>
            </div>
        </div>

        <div class="edit-toggle">
            <button onclick="toggleEditMode()">‚úèÔ∏è Edit Information</button>
        </div>

        <div class="editable-section hidden" id="editMode">
            <form id="bookingForm">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="pickup">Pickup Location *</label>
                    <textarea id="pickup" name="pickup" required></textarea>
                </div>

                <div class="form-group">
                    <label for="dropoff">Destination *</label>
                    <textarea id="dropoff" name="dropoff" required></textarea>
                </div>
            </form>
        </div>

        <div class="button-group">
            <button class="btn-confirm" onclick="confirmBooking()">‚úì Confirm</button>
            <button class="btn-decline" onclick="declineBooking()">‚úó Cancel</button>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Your n8n webhook URL - UPDATE THIS
        const N8N_WEBHOOK_URL = 'https://primary-production-d90f.up.railway.app/webhook-test/booking-response';

        let bookingData = {};
        let isEditMode = false;

        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                bookingId: params.get('id') || '',
                firstName: decodeURIComponent(params.get('firstName') || ''),
                lastName: decodeURIComponent(params.get('lastName') || ''),
                phone: params.get('phone') || '',
                pickup: decodeURIComponent(params.get('pickup') || ''),
                dropoff: decodeURIComponent(params.get('dropoff') || '')
            };
        }

        // Initialize the page
        function init() {
            bookingData = getUrlParams();
            displayBookingDetails();
            populateEditForm();
        }

        // Display booking details
        function displayBookingDetails() {
            document.getElementById('displayBookingId').textContent = bookingData.bookingId;
            document.getElementById('displayName').textContent = 
                `${bookingData.firstName} ${bookingData.lastName}`;
            document.getElementById('displayPhone').textContent = bookingData.phone;
            document.getElementById('displayPickup').textContent = bookingData.pickup;
            document.getElementById('displayDropoff').textContent = bookingData.dropoff;
        }

        // Populate edit form
        function populateEditForm() {
            document.getElementById('firstName').value = bookingData.firstName;
            document.getElementById('lastName').value = bookingData.lastName;
            document.getElementById('phone').value = bookingData.phone;
            document.getElementById('pickup').value = bookingData.pickup;
            document.getElementById('dropoff').value = bookingData.dropoff;
        }

        // Toggle edit mode
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editSection = document.getElementById('editMode');
            const viewSection = document.getElementById('viewMode');
            
            if (isEditMode) {
                editSection.classList.remove('hidden');
                viewSection.classList.add('hidden');
            } else {
                editSection.classList.add('hidden');
                viewSection.classList.remove('hidden');
                updateBookingDataFromForm();
                displayBookingDetails();
            }
        }

        // Update booking data from form
        function updateBookingDataFromForm() {
            bookingData.firstName = document.getElementById('firstName').value;
            bookingData.lastName = document.getElementById('lastName').value;
            bookingData.phone = document.getElementById('phone').value;
            bookingData.pickup = document.getElementById('pickup').value;
            bookingData.dropoff = document.getElementById('dropoff').value;
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
        }

        // Disable buttons
        function disableButtons(disabled) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = disabled);
        }

        // Confirm booking
        async function confirmBooking() {
            // Update data if in edit mode
            if (isEditMode) {
                const form = document.getElementById('bookingForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                updateBookingDataFromForm();
            }

            disableButtons(true);
            showStatus('Processing...', 'info');

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'confirm',
                        ...bookingData
                    })
                });

                if (response.ok) {
                    showStatus('‚úì Your booking is confirmed! We will contact you shortly.', 'success');
                    setTimeout(() => {
                        // Optionally redirect to success page
                        // window.location.href = '/success.html';
                    }, 2000);
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚úó Comunication error. Please try again.', 'error');
                disableButtons(false);
            }
        }

        // Decline booking
        async function declineBooking() {
            if (!confirm('Are you sure you want to cancel?')) {
                return;
            }

            disableButtons(true);
            showStatus('cancel...', 'info');

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'decline',
                        bookingId: bookingData.bookingId,
                        phone: bookingData.phone
                    })
                });

                if (response.ok) {
                    showStatus('‚úì Your booking was canceled.', 'success');
                    setTimeout(() => {
                        // Optionally redirect to cancellation page
                        // window.location.href = '/cancelled.html';
                    }, 2000);
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚úó Conection error. Please try again.', 'error');
                disableButtons(false);
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
